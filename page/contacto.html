  <main>
    <section>
      <h1 class="mainContacto__tituloContacto"> Suscribite a nuestro boletin para recibir las ultimas noticias</h1>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label mainContacto__tituloContacto__estiloFormulario">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label mainContacto__tituloContacto__estiloFormulario">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label mainContacto__tituloContacto__estiloFormulario">Mail</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
              required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label mainContacto__tituloContacto__estiloFormulario">Ciudad</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label mainContacto__tituloContacto__estiloFormulario">Direccion</label>
          <input type="text" class="form-control" id="validationDefault04" required>
          </input>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label mainContacto__tituloContacto__estiloFormulario">Codigo
            postal</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label mainContacto__tituloContacto__estiloFormulario" for="invalidCheck2">
              Acepto los terminos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Suscribirme</button>
        </div>
      </form>
    </section>
